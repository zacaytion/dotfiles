# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

scan_timeout = 10

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[⁊](bold red)"

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[package]
symbol = "󰏗 "

[directory]
read_only = " 󰌾"



# Build Tools

[buf]
symbol = " "
format = "via [$symbol]($style)"

[cmake]
symbol = " "
format = "via [$symbol]($style)"

[gradle]
symbol = " "
format = 'via [$symbol]($style)'

[meson]
symbol = "󰔷 "
format = "via [$symbol]($style)"

[nix_shell]
symbol = " "



# Environments

[aws]
symbol = "  "
disabled = true

